
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>


    <div id="app">
        <div>
            总数： {{sum}}
        </div>

        <!-- v-on: 自定义事件的名字： bbb 
                    事件的处理函数：  ccc 
        -->

        <counter v-on:bbb="ccc"></counter>

    </div>

</body>
</html>

<script>

    Vue.component("counter", {
        template: `<button v-on:click="add"> {{aaa}} </button>`,
        data: function() {
            return {
                aaa: 0,
                money: "100000000"
            }
        },
        methods: {
            add: function() {
                // alert("组件中加1了")
                this.aaa++

                // $emit 是Vue提供的方法
                //   作用： 就是向父组件发事件
                // 向父组件发送事件, 发送事件bbb

                //  子组件传递数据给 父组件 中的接口
                this.$emit("bbb", this.money, 200)
            }
        }
    })


    // 创建1个Vue的实例
    new Vue({
        el: '#app',
        data: {
            sum: 0
        },
        methods: {
            ccc: function(ddd, eee) {
                alert(ddd)
                alert(eee)

                // alert("父组件收到了bbb事件")
                this.sum ++;
            }
        }
    })

   

</script>
