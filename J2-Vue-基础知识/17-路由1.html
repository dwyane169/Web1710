
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- 引入路由库文件 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

</head>
<body>

    <div id="app">

        <h1>Hello App!</h1>
        <p>
            <!-- 使用 router-link 组件来导航. -->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/xiaoming">小明</router-link>
            <router-link to="/zhoupeng">周鹏</router-link>
        

            <!-- <a href="#/xiaoming">小明</a>
            <a href="#/zhoupeng">周鹏</a>
            <a href="#/wuyuchao">吴玉超</a> -->
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>

    </div>

</body>
</html>

<script>


// 1. 定义（路由）组件。
// 可以从其他文件 import 进来
// const Foo = { template: '<div>foo</div>' }
// const Bar = { template: '<div>bar</div>' }

// 2. 定义路由
// 每个路由应该映射一个组件。 其中"component" 可以是
// 通过 Vue.extend() 创建的组件构造器，
// 或者，只是一个组件配置对象。
// 我们晚点再讨论嵌套路由。

//   路由   ：  负责转发的东西
//     路径
//     /zhoupeng   ==> 组件 A
//     /xiaoming   ==> 组件 B
var routes = [
{ path: '/zhoupeng', component: { template: '<div>组件A</div>' } },
{ path: '/wuyuchao', component: { template: '<div>组件C </div>' } },
{ path: '/xiaoming', component: { template: '<div>组件B</div>' } }
]

// 3. 创建 router 实例，然后传 `routes` 配置
// 你还可以传别的配置参数, 不过先这么简单着吧。
const router = new VueRouter({
  routes // （缩写）相当于 routes: routes
})
new Vue({
    el: "#app",
    router: router   // 配置此实例中使用 vue的路由功能
})



</script>
