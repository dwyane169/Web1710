<script>

// 1. 得到 canvas
//var canvas = document.getElementById("canvas")
// 如何区分是标签还是 id   没有#或.开头  就是标签名
// 要不要加数组编号          不需要，因为返回的是第一个元素
//var canvas = document.querySelector("canvas")

// js 数据类型有哪些？  number,string,object,function,undefined,boolean
//console.log(typeof canvas)  // object



// 创建1个canvas
var canvas = document.createElement("canvas");

canvas.width = 500;
canvas.height = 500;

// 添加到页面
document.body.appendChild(canvas)


// 2. 得到画笔
var p = canvas.getContext("2d")

//  canvas.getContext("2d") 调用函数
//                    "2d" 是函数的实参
//                          因为函数规定的

//   canvas.getContext   类型： 函数
console.log(typeof canvas.getContext)


// 3. 画
p.moveTo(100, 100);    // 移动到 (100, 100)    (x坐标，y坐标)
p.lineTo(200, 200)     // 画线到 (200, 200)

// 4. 刷新到页面
p.stroke()

</script>
