// 封装函数
//        x坐标，y坐标， 矩形宽， 矩形高, 颜色
function juXing(x, y, w, h, color) {
	
	p.beginPath();			// 开始路径
	
	p.fillStyle = color  	// 填充颜色
	
	p.moveTo(x, y)
	
	p.lineTo(x+w, y)		// 上边
	p.lineTo(x+w, y+h)		// 右边
	p.lineTo(x, y+h)		// 下边
	p.lineTo(x, y)			// 左边
	
	p.closePath()			// 结束路径
	
	p.fill()
}



juXing(100, 100, 100, 100, "black")		// 大矩形
juXing(125, 125, 50, 50, "red")			// 小矩形
