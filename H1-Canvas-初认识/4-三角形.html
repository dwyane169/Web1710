<script>


// 创建1个canvas
var canvas = document.createElement("canvas");

canvas.width = 500;
canvas.height = 500;

// 添加到页面
document.body.appendChild(canvas)


// 2. 得到画笔
var p = canvas.getContext("2d")


p.lineWidth = 20

// 3. 画
p.moveTo(100, 100)     // 移动到 (100, 100)    (x坐标，y坐标)
p.lineTo(200, 100)     // 画线
p.lineTo(150, 200)     // 画线
p.lineTo(100, 100)     // 画线

p.closePath()          // 关闭、闭合路径

//p.lineTo(200, 100)     // 画线

// 4. 刷新到页面
p.stroke()


</script>
